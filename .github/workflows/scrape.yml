name: Run App Store Scraper

on:
  workflow_dispatch:  # ðŸ‘‰ Ð¿Ð¾Ð·Ð²Ð¾Ð»ÑÐ²Ð° Ñ€ÑŠÑ‡Ð½Ð¾ ÑÑ‚Ð°Ñ€Ñ‚Ð¸Ñ€Ð°Ð½Ðµ
  schedule:
    - cron: "0 4 * * *"  # ðŸ• Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡Ð½Ð¾ Ð²ÑÐµÐºÐ¸ Ð´ÐµÐ½ Ð² 04:00 UTC (07:00 BG time)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd appstore-api
          pip install -r requirements.txt

      - name: Run scraper
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          cd appstore-api
          python main.py

       - name: Upload database to Google Drive
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: |
          cd appstore-api
          echo "$GOOGLE_CREDS_JSON" > google_creds.json
          python upload_to_drive.py

