name: Daily App Store Scrape

on:
  workflow_dispatch: {}   # ръчен старт от GitHub Actions
  schedule:
    - cron: "0 5 * * *"   # всеки ден 05:00 UTC (≈ 07:00 BG лято / 06:00 BG зима)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        run: |
          python scraper/scraper.py

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csv_exports
          path: exports/*.csv
          if-no-files-found: error

      - name: Ingest CSV -> SQLite
        run: |
          python scraper/ingest_to_sqlite.py --csv-dir exports --db appstore_charts.db

      - name: Upload SQLite DB
        uses: actions/upload-artifact@v4
        with:
          name: appstore_charts_db
          path: appstore_charts.db
          if-no-files-found: error
