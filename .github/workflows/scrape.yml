name: Daily App Store Scrape

on:
  schedule:
    - cron: "0 5 * * *"   # 05:00 UTC = 08:00 BG time
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        run: python scraper/scraper.py

      - name: Verify files exist
        run: ls -lh scraper/ || true

      - name: Move database to FastAPI folder
        run: |
          mkdir -p appstore-api/data
          cp scraper/app_data.db appstore-api/data/app_data.db

      - name: Commit and push updated database
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f appstore-api/data/app_data.db
          git commit -m "Update database after daily scrape [skip ci]" || echo "No changes to commit"
          git push origin main
