name: Run AppStore Scraper and Upload to Google Drive

on:
  schedule:
    - cron: "0 4 * * *" # всеки ден в 07:00 BG време (04:00 UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r appstore-api/requirements.txt

      - name: Run scraper
        run: |
          cd appstore-api
          python main.py

      - name: Upload database to Google Drive
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_DRIVE_FOLDER_ID: 15R7mtQqUfKs5Cz4JgBbw8ySYKx-AnRlF
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > google_creds.json
          cd appstore-api
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
          python upload_to_drive.py --creds ../google_creds.json --folder-id $GOOGLE_DRIVE_FOLDER_ID
