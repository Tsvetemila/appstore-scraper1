name: Scrape App Store (Top Free)

on:
  workflow_dispatch: {}
  schedule:
    # всеки петък 05:00 UTC (~07:00 BG лято)
    - cron: "0 5 * * 5"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        run: |
          python scraper/scraper.py
          ls -la
          ls -la out || true

      - name: Upload artifacts (SQLite + CSV)
        uses: actions/upload-artifact@v4
        with:
          name: appstore-artifacts
          path: |
            appstore_charts.db
            out/*.csv
