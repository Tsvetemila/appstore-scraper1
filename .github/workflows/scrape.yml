name: Daily App Store Scraper

on:
  schedule:
    # Всеки ден в 04:00 UTC (≈ 07:00 лятото / 06:00 зимата в България)
    - cron: '0 4 * * *'
  workflow_dispatch: {}  # позволява ръчно стартиране от GitHub Actions

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit & push results (db + csv)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto: data update $(date -u +'%Y-%m-%dT%H:%MZ')" || echo "No changes to commit"
          git push
