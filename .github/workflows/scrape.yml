version: "1"

services:
  - type: worker
    name: appstore-scraper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "python gdrive_sync.py pull || true && python main.py && python gdrive_sync.py push"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DATA_PATH
        value: /var/data/app_data.db
      - key: GDRIVE_FOLDER_ID
        sync: false
      - key: GDRIVE_CREDENTIALS_JSON
        sync: false
    disk:
      name: app_data
      mountPath: /var/data
      sizeGB: 1
    branch: main
    autoDeploy: true
    repo: https://github.com/Tsvetemila/appstore-scraper1

  - type: web
    name: appstore-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "python gdrive_sync.py pull && uvicorn main:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DATA_PATH
        value: /var/data/app_data.db
      - key: GDRIVE_FOLDER_ID
        sync: false
      - key: GDRIVE_CREDENTIALS_JSON
        sync: false
    disk:
      name: app_data
      mountPath: /var/data
      sizeGB: 1
    branch: main
    autoDeploy: true
    repo: https://github.com/Tsvetemila/appstore-scraper1

schedules:
  - name: upload-to-drive
    type: cron
    env: python
    rootDir: appstore-api
    schedule: "0 22 * * *"   # всеки ден в 22:00 UTC (~01:00 българско)
    buildCommand: pip install -r requirements.txt
    startCommand: python upload_to_drive.py
    envVars:
      - key: GDRIVE_FOLDER_ID
        sync: false
      - key: GDRIVE_CREDENTIALS_JSON
        sync: false
