name: Daily App Store Scrape

on:
  workflow_dispatch: {} # ръчен старт (бутон)
  schedule:
    - cron: "0 5 * * *" # всеки ден 05:00 UTC (07:00 BG лято / 07:00-06:00 BG зима)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        run: |
          mkdir -p exports
          python scraper/scraper.py --output exports

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csv_exports
          path: exports/*.csv
        continue-on-error: true

      - name: Ingest CSV -> SQLite
        run: |
          python scraper/ingest_to_sqlite.py --csv-dir exports --db appstore_charts.db
        continue-on-error: true

      - name: Upload SQLite DB
        uses: actions/upload-artifact@v4
        with:
          name: appstore_charts_db
          path: appstore_charts.db
        continue-on-error: true

 # --- EMAIL NOTIFICATION ---
      - name: Send email notification
        if: always()   # изпълнява се дори при грешка
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "GitHub Action: Scraper Run ${{ job.status }}"
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>
          body: |
            The scraper workflow has finished with status: ${{ job.status }}.
            Check logs here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

