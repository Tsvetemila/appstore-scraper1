name: Run App Store Scraper

on:
  workflow_dispatch:  # 👉 позволява ръчно стартиране
  schedule:
    - cron: "0 4 * * *"  # 🕐 автоматично всеки ден в 04:00 UTC (07:00 BG time)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd appstore-api
          pip install -r requirements.txt

      - name: Run scraper
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          cd appstore-api
          python main.py

       - name: Upload database to Google Drive
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: |
          cd appstore-api
          echo "$GOOGLE_CREDS_JSON" > google_creds.json
          python upload_to_drive.py

