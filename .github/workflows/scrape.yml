name: Daily App Store Scrape

on:
  schedule:
    - cron: "30 5 * * *"  # 08:30 BG time
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      - name: Run scraper
        run: python scraper/scraper.py

      - name: Upload DB
        uses: actions/upload-artifact@v3
        with:
          name: app_data.db
          path: appstore-api/data/app_data.db

      - name: Upload CSV
        uses: actions/upload-artifact@v3
        with:
          name: charts_export.csv
          path: appstore-api/data/export_*.csv
