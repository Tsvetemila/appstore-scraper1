name: Daily App Store Scrape

on:
  schedule:
    # всеки ден в 05:00 UTC → това е 08:00 в България
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        run: python scraper/scraper.py

      - name: Upload database
        uses: actions/upload-artifact@v4
        with:
          name: app_data
          path: scraper/app_data.db

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: charts_export
          path: scraper/charts_export.csv

  download:
    runs-on: ubuntu-latest
    needs: scrape
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download database
        uses: actions/download-artifact@v4
        with:
          name: app_data
          path: ./data

      - name: Download CSV
        uses: actions/download-artifact@v4
        with:
          name: charts_export
          path: ./data

      - name: Verify artifact
        run: ls -l ./data
