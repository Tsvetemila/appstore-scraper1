name: Daily App Store Scrape

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # всеки ден 05:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scraper/requirements.txt ]; then pip install -r scraper/requirements.txt; fi
          pip install requests
          pip install beautifulsoup4 lxml

      # --- Новите скриптове ---
      - name: Scrape APPS categories
        run: python scraper/scraper_apps.py

      - name: Scrape GAMES subcategories
        run: python scraper/scraper_games.py

      - name: Merge & Export CSV
        run: python scraper/merge_results.py
      # ------------------------

      - name: Verify files exist
        run: |
          ls -lh appstore-api/data/ || true

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: app_data_db
          path: appstore-api/data/app_data.db
          if-no-files-found: error
          retention-days: 14

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: charts_csv
          path: appstore-api/data/charts_*.csv
          if-no-files-found: error
          retention-days: 14
