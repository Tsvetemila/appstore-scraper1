version: "1"

services:
  - type: worker
    name: appstore-scraper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DATA_PATH
        value: /var/data/app_data.db
    disk:
      name: app_data
      mountPath: /var/data
      sizeGB: 1
    branch: main
    autoDeploy: true
    repo: https://github.com/Tsvetemila/appstore-scraper1

  - type: web
    name: appstore-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: DATA_PATH
        value: /var/data/app_data.db
    disk:
      name: app_data
      mountPath: /var/data
      sizeGB: 1
    branch: main
    autoDeploy: true
    repo: https://github.com/Tsvetemila/appstore-scraper1
